{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"/>
    
    <title>Nom Studio - {% block title_page %} {% endblock title_page %}</title>
</head>
<body class="bg-img">
    <header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-transparent border-bottom">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link fw-bold heading-style2" href="{% url 'home' %}" style="font-size: 12px;">HOME</a>
                        <a class="nav-link fw-bold heading-style2" href="{% url 'all-works' %}" style="font-size: 12px;">WORKS</a>
                        <a class="nav-link" href="https://www.instagram.com/naomistella_15/" style="font-size: 12px;"><i class="bi bi-instagram"></i></a>
                    </div>
                </div>
            </div>
        </nav>
	</header>

    <main>
		<section>
			{% block content %} {% endblock content %}
		</section>
	</main>

    <footer>

	</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
